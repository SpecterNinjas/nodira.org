{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    {% block title %}
        <title>Welcome to Complete Python Tutorial at nodira</title>
    {% endblock %}
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <meta name="keywords"
          content="nodira, nodira.org, python, py, tutorial , source code, development, learning , programming , coding, references, free python, course ">
    {% block meta_description %}
        <meta name="description"
              content="At nodira, we believe that anyone can learn coding! Start learning Python (World's Most Loved Programming Language) through following our tutorials, guidance and references. ">
    {% endblock %}

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-173642979-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-173642979-1');
    </script>

    <!-- Main Stylesheet File -->
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <link href="{% static 'main/tutorial/python/index_style.css' %}" rel="stylesheet">
    <link href="{% static 'main/tutorial/prev_next_page.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">

    {% block css_link %}

    {% endblock %}


    <!-- Favicons -->
    <link href="{% static 'images/gallery/logo.jpg' %}" rel="icon">
    <link href="{% static 'images/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="{% static 'main/header/js/main.js' %}"></script>

    <!-- Bootstrap CSS File -->
    <link href="{% static 'main/header/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Libraries CSS Files -->
    <link href="{% static 'main/header/lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/header/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/header/lib/venobox/venobox.css' %}" rel="stylesheet">
    <link href="{% static 'main/header/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">


    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();

            $('[data-toggle="tooltip"]').click(function () {
                $('[data-toggle="tooltip"]').tooltip("hide");


            });
        });

    </script>

</head>

<body>
{% block body %}
{% endblock %}
</body>
